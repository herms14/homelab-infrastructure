# Kubernetes Cluster Inventory
# This inventory defines all nodes in the Kubernetes cluster
# Control plane nodes handle cluster management and API server
# Worker nodes run application workloads

[k8s_control_plane]
k8s-controller01 ansible_host=192.168.20.32
k8s-controller02 ansible_host=192.168.20.33
k8s-controller03 ansible_host=192.168.20.34

[k8s_workers]
k8s-worker01 ansible_host=192.168.20.40
k8s-worker02 ansible_host=192.168.20.41
k8s-worker03 ansible_host=192.168.20.42
k8s-worker04 ansible_host=192.168.20.43
k8s-worker05 ansible_host=192.168.20.44
k8s-worker06 ansible_host=192.168.20.45

# Group all k8s nodes together for tasks that apply to all nodes
[k8s_all:children]
k8s_control_plane
k8s_workers

# Common variables for all Kubernetes nodes
[k8s_all:vars]
ansible_user=hermes-admin
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_python_interpreter=/usr/bin/python3

# Kubernetes version to install
k8s_version=1.28.0-1.1
containerd_version=1.7.13-1

# Network configuration
k8s_pod_network_cidr=10.244.0.0/16
k8s_service_cidr=10.96.0.0/12

# Control plane configuration
[k8s_control_plane:vars]
# First control plane node (for initial cluster initialization)
is_primary_control_plane=false

[k8s_control_plane]
k8s-controller01 is_primary_control_plane=true
