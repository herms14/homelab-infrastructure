# Hyper-V Settings
hyperv_switch_name: "External Switch"
hyperv_vlan_id: 80

# Storage Paths
vm_path: "D:\\Hyper-V\\VMs"
vhdx_path: "D:\\Hyper-V\\Virtual Hard Disks"
iso_path: "D:\\"

# ISO Files (Using Server 2022 due to 2025 ISO errors)
