# Network Configuration
network:
  subnet: "192.168.80.0/24"
  gateway: "192.168.80.1"
  subnet_mask: "255.255.255.0"
  dns_initial:
    - "8.8.8.8"
    - "1.1.1.1"
  dns_final:
    - "192.168.80.2"  # DC01
    - "192.168.80.3"  # DC02

