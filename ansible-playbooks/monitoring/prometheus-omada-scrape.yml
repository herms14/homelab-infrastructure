# Prometheus Scrape Configuration for Omada Network Monitoring
# Add these jobs to your prometheus.yml scrape_configs section
#
# Location: /opt/monitoring/prometheus/prometheus.yml on docker-vm-utilities01

# Omada SDN Exporter - TP-Link network devices
- job_name: 'omada'
  static_configs:
    - targets: ['192.168.40.10:9202']
      labels:
        site: 'Default'

# Speedtest Tracker (if using external exporter)
# Note: Speedtest Tracker v0.19+ has built-in Prometheus metrics
# at /api/healthcheck endpoint
- job_name: 'speedtest'
  metrics_path: /api/speedtest/latest/prometheus
  static_configs:
    - targets: ['192.168.40.10:3000']
  scrape_interval: 5m  # Don't scrape too often since tests run every 6h

# OPNsense (existing - verify this is configured)
- job_name: 'opnsense'
  static_configs:
    - targets: ['192.168.91.30:9198']
